{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-list-task"></i> Tasks</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                <i class="bi bi-plus-circle"></i> New Task
            </button>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-12">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary active" onclick="filterTasks('all')">All</button>
            <button type="button" class="btn btn-outline-secondary" onclick="filterTasks('pending')">Pending</button>
            <button type="button" class="btn btn-outline-warning" onclick="filterTasks('in_progress')">In Progress</button>
            <button type="button" class="btn btn-outline-success" onclick="filterTasks('completed')">Completed</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div id="tasks-container">
                    <p class="text-muted">Loading tasks...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Task Modal -->
<div class="modal fade" id="createTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createTaskForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category">
                            <option value="assembly">Assembly</option>
                            <option value="quality_control">Quality Control</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="planning">Planning</option>
                            <option value="testing">Testing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="estimated_time" class="form-label">Estimated Time (hours)</label>
                        <input type="number" class="form-control" id="estimated_time" step="0.5" min="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="createTask()">Create Task</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <input type="hidden" id="edit_task_id">
                    
                    <div class="mb-3">
                        <label for="edit_title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="edit_title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_description" class="form-label">Description</label>
                        <textarea class="form-control" id="edit_description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_status" class="form-label">Status</label>
                        <select class="form-select" id="edit_status">
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="on_hold">On Hold</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_priority" class="form-label">Priority</label>
                        <select class="form-select" id="edit_priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateTask()">Save Changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let currentFilter = 'all';
    
    async function loadTasks(filter = 'all') {
        try {
            let url = '/api/tasks?user_id={{ current_user.id }}';
            if (filter !== 'all') {
                url += `&status=${filter}`;
            }
            
            const response = await fetch(url);
            const tasks = await response.json();
            
            const container = document.getElementById('tasks-container');
            
            if (tasks.length === 0) {
                container.innerHTML = '<p class="text-muted">No tasks found</p>';
                return;
            }
            
            container.innerHTML = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Time (hrs)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tasks.map(task => `
                                <tr>
                                    <td>
                                        <strong>${task.title}</strong><br>
                                        <small class="text-muted">${task.description || 'No description'}</small>
                                    </td>
                                    <td><span class="badge bg-info">${task.category}</span></td>
                                    <td><span class="badge bg-${getPriorityColor(task.priority)}">${task.priority}</span></td>
                                    <td><span class="badge bg-${getStatusColor(task.status)}">${task.status.replace('_', ' ')}</span></td>
                                    <td>
                                        ${task.actual_time.toFixed(1)} / ${task.estimated_time || 0}
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <button class="btn btn-success" onclick="startTimer(${task.id})" title="Start Timer">
                                                <i class="bi bi-play-circle"></i>
                                            </button>
                                            <button class="btn btn-primary" onclick="editTask(${task.id})" title="Edit">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn btn-danger" onclick="deleteTask(${task.id})" title="Delete">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        } catch (error) {
            console.error('Error loading tasks:', error);
        }
    }
    
    async function createTask() {
        const data = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            category: document.getElementById('category').value,
            priority: document.getElementById('priority').value,
            estimated_time: parseFloat(document.getElementById('estimated_time').value) || 0
        };
        
        try {
            const response = await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                bootstrap.Modal.getInstance(document.getElementById('createTaskModal')).hide();
                document.getElementById('createTaskForm').reset();
                loadTasks(currentFilter);
            }
        } catch (error) {
            console.error('Error creating task:', error);
        }
    }
    
    async function editTask(taskId) {
        try {
            const response = await fetch(`/api/tasks/${taskId}`);
            const task = await response.json();
            
            document.getElementById('edit_task_id').value = task.id;
            document.getElementById('edit_title').value = task.title;
            document.getElementById('edit_description').value = task.description;
            document.getElementById('edit_status').value = task.status;
            document.getElementById('edit_priority').value = task.priority;
            
            new bootstrap.Modal(document.getElementById('editTaskModal')).show();
        } catch (error) {
            console.error('Error loading task:', error);
        }
    }
    
    async function updateTask() {
        const taskId = document.getElementById('edit_task_id').value;
        const data = {
            title: document.getElementById('edit_title').value,
            description: document.getElementById('edit_description').value,
            status: document.getElementById('edit_status').value,
            priority: document.getElementById('edit_priority').value
        };
        
        try {
            const response = await fetch(`/api/tasks/${taskId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                bootstrap.Modal.getInstance(document.getElementById('editTaskModal')).hide();
                loadTasks(currentFilter);
            }
        } catch (error) {
            console.error('Error updating task:', error);
        }
    }
    
    async function deleteTask(taskId) {
        if (!confirm('Are you sure you want to delete this task?')) return;
        
        try {
            const response = await fetch(`/api/tasks/${taskId}`, { method: 'DELETE' });
            if (response.ok) {
                loadTasks(currentFilter);
            }
        } catch (error) {
            console.error('Error deleting task:', error);
        }
    }
    
    async function startTimer(taskId) {
        try {
            const response = await fetch('/api/timelogs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task_id: taskId })
            });
            
            if (response.ok) {
                alert('Timer started!');
            } else {
                const data = await response.json();
                alert(data.error);
            }
        } catch (error) {
            console.error('Error starting timer:', error);
        }
    }
    
    function filterTasks(filter) {
        currentFilter = filter;
        loadTasks(filter);
        
        // Update button styles
        document.querySelectorAll('.btn-group button').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
    }
    
    function getPriorityColor(priority) {
        const colors = {
            'low': 'success',
            'medium': 'warning',
            'high': 'danger',
            'critical': 'dark'
        };
        return colors[priority] || 'secondary';
    }
    
    function getStatusColor(status) {
        const colors = {
            'pending': 'secondary',
            'in_progress': 'warning',
            'completed': 'success',
            'on_hold': 'danger'
        };
        return colors[status] || 'secondary';
    }
    
    // Load on page load
    loadTasks();
</script>
{% endblock %}
